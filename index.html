<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping App</title>
	<link rel="stylesheet" href="css/style.css?x=1">
	<link href='https://fonts.googleapis.com/css?family=Exo+2:400,500italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">	
	<header class="header">
		<div class="mast-head">
			<h1 class="main-heading">SHOPPING HELPER</h1>
			<i class="fa fa-shopping-basket fa-3x"></i>
			<h4>By Adam Grushcow</h4>
		</div>
	</header>

	<section class="main">
		<div class="content">
			<div class="input-fields">
				<input type="text" class="item" name="addItem" placeholder="+ Add Item">
				<button type="submit" class="btn">
                	<i class="fa fa-arrow-circle-right fa-3x"></i>
            	</button>
			</div>
			<div class="cblist">
			</div>
				<button class="reset">		
					<span>Reset</span>
				</button>
		</div>
	</section>

	<footer class="footer">
		<div class="mast-head">
			<i class="fa fa-copyright"></i><span>Adam Grushcow</span>
			<hr>
			<div>Thinkful.com</div>
		</div>
	</footer>
</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/main.js?x=2"></script>
</body>
</html>
