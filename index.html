<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping App</title>
	<link rel="stylesheet" href="style.css?x=1">
	<link href='https://fonts.googleapis.com/css?family=Exo+2:400,500italic' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="header">
		<div class="mast-head">
			
		</div>
	</header>
	
	<section class="main">
		<div class="content">

		<h1 class="main-heading">SHOPPING LIST</h1>
			<input class="text-box" type="text">

			<div class="btn">
				<h3>Add to list</h3>
			</div>

			<div class="list">
				<input type="checkbox"><span class="done">Oranges</span>
				<div></div>		
				<input type="checkbox"><span class="done">Bananas</span>
				<div></div>
				<input type="checkbox"><span class="to-do">Frozen pizza</span>
				<div></div>	
				<input type="checkbox"><span class="to-do">Ribeye</span>
				<div></div>
				<input type="checkbox"><span class="to-do">Bagels</span>
				<div></div>		
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="mast-foot">

		</div>
	</footer>



</body>
</html>
